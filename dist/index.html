<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <header><h1 class="h1">Leaderboard</h1></header>
    <main>
      <section class="leaderboard">
        <h2 class="scores-h">Recent scores <button>refresh</button></h2>
        <div class="scoreCard">
          <h3 class="users">Name : 100</h3>
          <h3 class="users">Name : 100</h3>
          <h3 class="users">Name : 100</h3>
          <h3 class="users">Name : 100</h3>
          <h3 class="users">Name : 100</h3>
          <h3 class="users">Name : 100</h3>
          <h3 class="users">Name : 100</h3>
          <h3 class="users">Name : 100</h3>
        </div>
      </section>

      <section class="addScore">
        <h2 class="score-h">Add Score</h2>
        <form action="">
          <input type="text" id="user_name" placeholder="Your name" required />
          <input
            type="number"
            id="user_score"
            max="100"
            placeholder="Your score"
            required
          />
          <button>Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
