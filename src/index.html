<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise</title>
  </head>
  <body>
    <header><h1 class="h1">Leaderboard</h1></header>
    <main class="main">
      <section class="leaderboard">
        <h2 class="score-h">
          Recent scores <button class="refresh" type="submit">refresh</button>
        </h2>
        <div class="scoreCard">
          <!-- scorelist will be created dynamically -->
        </div>
      </section>

      <section class="addScore">
        <h2 class="score-h">Add your Score</h2>
        <form class="form">
          <input type="text" id="user_name" placeholder="Your name" required />
          <input
            type="number"
            id="user_score"
            max="100"
            placeholder="Your score"
            required
          />
          <button class="submit" type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
